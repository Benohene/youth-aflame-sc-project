    <header>
        <!--add logo with link-->
        <a href="index.html"><img src="asset/images/Main-logo.png" alt="header logo" id="logo"></a>

        <nav>
            <ul id="menu">

            </ul>
        </nav>

    </header>

    <section class="join-us">
        <form action="signup-message.html" method="get" class="sign-up">

            <h2>Become part of the wonderful family</h2>

            <!--Add sign Up forms-->
            <label for="fname2">First Name</label>
            <input type="text" name="firstname2" id="fname2" placeholder="Your first name" class="signup-txt" required>

            <label for="lname2">Last Name</label>
            <input type="text" name="lastname2" id="lname2" placeholder="Your last name" class="signup-txt" required>

            <label for="email2">Email Address</label>
            <input type="email" name="email2" id="email2" placeholder="Your email" class="signup-txt" required>

            <!--radio-Membership HTML -->
            <label for="basic">Basic Member</label>
            <input id="basic" type="radio" name="membership" value="basic" required class="membership">
            
                <label for="premium">Premium Member</label>
                <input id="premium" type="radio" name="membership" value="premium" class="membership">
            
            <!--Submit button-->
            <input class="signup-button" type="submit" value="JOIN US">

        </form>
    </section>

    <footer>
        <div>

                <h3>Contact us</h3>
