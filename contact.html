<body>
    <header>
        <!--add logo with link-->
        <a href="index.html"><img src="asset/images/Main-logo.png" alt="header logo" id="logo"></a>

        <nav>
            <ul id="menu">
                <li><a href="sign-up.html" class="menu-active">Sign Up</a></li>
                <li><a href="contact.html" class="menu-active">Contact</a></li>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>

    </header>

    <section id="map-forms">
        <!--Add map-->
        <div id="contact-map-main">
            <div id="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2521.977391384955!2d6.215253851860548!3d50.
            79452757029215!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c09e2ffe221c75%3A0x12fcf7b33c657215!2sStolberg%2C%20Hbf!5e0!3m2!1sen!2sde!4v1673974311715!5m2!1sen!2sde" 
            width="100%" height="auto" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

            <div id="contact-form">
                <h3>GET IN TOUCH</h3>
                <form action="thank-you.html" method="get" class="contact-us">
                    <input type="text" name="firstname" id="fname" placeholder="First Name" class="contact-form-txt" required>
                    <input type="text" name="lastname" id="lname" placeholder="Last name" class="contact-form-txt" required>
                    <input type="email" name="emailaddress" id="email" placeholder="Email" class="contact-form-txt" required>
                    <textarea name="writesomething" id="message" rows="10" placeholder="Message" class="contact-form-txtarea"></textarea>
                    <!--Submit-send button-->
                    <input class="join-button" type="submit" value="SEND">
                </form>
            </div>
        </div>
    </section>


    <section id="contact-details">
        <h3>Contact Details</h3>
        <h4>Address</h4>
        <p>Youth Aflame Social Club
            <br> 
            Stolberg Hauptbahnhof
            <br>
            52233 Stolberg
            <br>
            02213343443
            <br>
            <b>info@yasc.stolbergnet</b>
        </p>
    </section>

    <footer>
        <div>
            <div>
                <h3>Contact us</h3>
                <h3 class="footer-header2">Got a question? Get in touch <br> 02213343443 | info@yasc.org</h3>
            </div>

            <div>

                    <li><a href="https://instagram.com" target="_blank" rel="noopener"

        </div>
    </footer>
